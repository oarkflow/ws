<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Call Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="call.css">
</head>

<body class="bg-slate-900 min-h-screen text-white">
    <!-- Pre-call Setup -->
    <div id="setupScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-slate-800 rounded-2xl p-8 max-w-md w-full shadow-2xl">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="video" class="w-8 h-8 text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">WebRTC Call Center</h1>
                <p class="text-slate-400">Join or create a video call</p>
            </div>

            <!-- Authentication -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-slate-300 mb-2">Authentication Token <span
                        class="text-slate-500">(optional for demo)</span></label>
                <input type="password" id="authToken" placeholder="Leave empty for demo"
                    class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-slate-400">
            </div>

            <!-- Room Selection -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-slate-300 mb-2">Room ID</label>
                <input type="text" id="roomId" placeholder="Enter room ID or create new"
                    class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-slate-400">
                <p class="text-xs text-slate-500 mt-1">Leave empty to create a new room</p>
            </div>

            <!-- Display Name -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-slate-300 mb-2">Display Name</label>
                <input type="text" id="displayName" placeholder="Your name"
                    class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-slate-400">
            </div>

            <!-- Media Settings -->
            <div class="mb-8">
                <h3 class="text-sm font-medium text-slate-300 mb-3">Media Settings</h3>
                <div class="space-y-3">
                    <label class="flex items-center">
                        <input type="checkbox" id="audioEnabled" checked class="mr-3">
                        <span class="text-sm">Enable microphone</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="videoEnabled" checked class="mr-3">
                        <span class="text-sm">Enable camera</span>
                    </label>
                </div>
            </div>

            <!-- Join Button -->
            <button id="joinBtn"
                class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors">
                <i data-lucide="phone" class="w-5 h-5 inline mr-2"></i>
                Join Call
            </button>

            <!-- Status -->
            <div id="setupStatus" class="mt-4 text-center text-sm text-slate-400 hidden">
                Connecting...
            </div>
        </div>
    </div>

    <!-- Main Call Interface -->
    <div id="callScreen" class="hidden min-h-screen bg-slate-900">
        <!-- Header -->
        <div class="bg-slate-800 border-b border-slate-700 px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="text-sm text-slate-300">Connected to room: <span id="currentRoomId">-</span></span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-slate-300">
                        <span id="participantCount">1</span> participant(s)
                    </div>
                    <button id="settingsBtn" class="p-2 text-slate-400 hover:text-white transition-colors">
                        <i data-lucide="settings" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Video Area -->
        <div class="flex-1 relative">
            <!-- Remote Videos Grid -->
            <div id="remoteVideos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-6 h-full">
                <!-- Remote video streams will be added here -->
            </div>

            <!-- Local Video (Picture-in-Picture) -->
            <div id="localVideoContainer"
                class="absolute bottom-32 right-6 w-48 h-36 bg-slate-800 rounded-lg overflow-hidden shadow-lg border border-slate-700">
                <video id="localVideo" autoplay muted playsinline class="w-full h-full object-cover"></video>
                <div class="absolute bottom-2 left-2 text-xs text-white bg-black bg-opacity-50 px-2 py-1 rounded">
                    You
                </div>
            </div>

            <!-- Screen Share -->
            <div id="screenShareContainer" class="hidden absolute inset-6 bg-black rounded-lg overflow-hidden">
                <video id="screenVideo" autoplay playsinline class="w-full h-full object-contain"></video>
                <div class="absolute top-4 right-4">
                    <button id="stopScreenShareBtn" class="bg-red-600 hover:bg-red-700 text-white p-2 rounded-lg">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Control Bar -->
        <div class="bg-slate-800 border-t border-slate-700 px-6 py-4">
            <div class="flex items-center justify-center space-x-4">
                <!-- Audio Control -->
                <button id="muteBtn"
                    class="control-btn bg-slate-700 hover:bg-slate-600 p-4 rounded-full transition-colors">
                    <i data-lucide="mic" class="w-6 h-6"></i>
                </button>

                <!-- Video Control -->
                <button id="videoBtn"
                    class="control-btn bg-slate-700 hover:bg-slate-600 p-4 rounded-full transition-colors">
                    <i data-lucide="video" class="w-6 h-6"></i>
                </button>

                <!-- Screen Share -->
                <button id="screenShareBtn"
                    class="control-btn bg-slate-700 hover:bg-slate-600 p-4 rounded-full transition-colors">
                    <i data-lucide="monitor" class="w-6 h-6"></i>
                </button>

                <!-- Recording -->
                <button id="recordBtn"
                    class="control-btn bg-slate-700 hover:bg-slate-600 p-4 rounded-full transition-colors">
                    <i data-lucide="circle" class="w-6 h-6"></i>
                </button>

                <!-- Chat Toggle -->
                <button id="chatToggleBtn"
                    class="control-btn bg-slate-700 hover:bg-slate-600 p-4 rounded-full transition-colors">
                    <i data-lucide="message-circle" class="w-6 h-6"></i>
                </button>

                <!-- Hang Up -->
                <button id="hangUpBtn"
                    class="control-btn bg-red-600 hover:bg-red-700 p-4 rounded-full transition-colors">
                    <i data-lucide="phone-off" class="w-6 h-6"></i>
                </button>
            </div>
        </div>

        <!-- Chat Panel -->
        <div id="chatPanel"
            class="hidden absolute right-0 top-0 h-full w-80 bg-slate-800 border-l border-slate-700 flex flex-col">
            <!-- Chat Header -->
            <div class="p-4 border-b border-slate-700">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold">Chat</h3>
                    <button id="closeChatBtn" class="text-slate-400 hover:text-white">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- Messages -->
            <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-3">
                <!-- Messages will be added here -->
            </div>

            <!-- Message Input -->
            <div class="p-4 border-t border-slate-700">
                <div class="flex space-x-2">
                    <input type="text" id="chatInput" placeholder="Type a message..."
                        class="flex-1 px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <button id="sendChatBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">
                        <i data-lucide="send" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Participants Panel -->
        <div id="participantsPanel"
            class="hidden absolute left-0 top-0 h-full w-64 bg-slate-800 border-r border-slate-700 flex flex-col">
            <!-- Participants Header -->
            <div class="p-4 border-b border-slate-700">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold">Participants</h3>
                    <button id="closeParticipantsBtn" class="text-slate-400 hover:text-white">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- Participants List -->
            <div id="participantsList" class="flex-1 overflow-y-auto p-4 space-y-3">
                <!-- Participants will be added here -->
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-slate-800 rounded-lg p-6 max-w-md w-full mx-4">
            <div class="flex items-center mb-4">
                <div class="w-10 h-10 bg-red-600 rounded-full flex items-center justify-center mr-3">
                    <i data-lucide="alert-triangle" class="w-5 h-5 text-white"></i>
                </div>
                <h3 class="text-lg font-semibold">Error</h3>
            </div>
            <p id="errorMessage" class="text-slate-300 mb-6"></p>
            <button id="closeErrorBtn" class="w-full py-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg">
                OK
            </button>
        </div>
    </div>

    <script src="call.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
