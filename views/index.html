<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test Client</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Custom WebSocket Test Client</h1>
        <div class="connection-status">
            <span id="status">Disconnected</span>
            <button id="connectBtn">Connect</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
            <div class="user-info">
                <input type="text" id="aliasInput" placeholder="Set your alias" maxlength="20">
                <button id="setAliasBtn" disabled>Set Alias</button>
            </div>
        </div>

        <div class="main-content">
            <div class="users-panel">
                <h3>Active Users (<span id="userCount">0</span>)</h3>
                <div id="userList"></div>
            </div>

            <div class="chat-panel">
                <div class="subscriptions-panel">
                    <h3>Topic Subscriptions</h3>
                    <div class="subscription-input">
                        <input type="text" id="topicInput" placeholder="Enter topic name">
                        <button id="subscribeBtn" disabled>Subscribe</button>
                    </div>
                    <div id="subscriptionsList" class="subscriptions-list"></div>
                </div>

                <div class="chat-controls">
                    <div class="input-group">
                        <label for="messageInput">Message:</label>
                        <input type="text" id="messageInput" placeholder="Type a message">
                        <select id="messageType">
                            <option value="broadcast">Broadcast</option>
                            <option value="direct">Direct Message</option>
                            <option value="topic">Topic Message</option>
                        </select>
                        <select id="recipientSelect" style="display: none;">
                            <option value="">Select recipient...</option>
                        </select>
                        <select id="topicSelect" style="display: none;">
                            <option value="">Select topic...</option>
                        </select>
                    </div>
                    <div class="file-upload-group">
                        <label for="fileInput">File:</label>
                        <input type="file" id="fileInput">
                        <select id="fileType">
                            <option value="broadcast">Broadcast File</option>
                            <option value="direct">Send to User</option>
                            <option value="topic">Send to Topic</option>
                        </select>
                        <select id="fileRecipientSelect" style="display: none;">
                            <option value="">Select recipient...</option>
                        </select>
                        <select id="fileTopicSelect" style="display: none;">
                            <option value="">Select topic...</option>
                        </select>
                        <button id="sendFileBtn" disabled>Send File</button>
                    </div>
                    <div class="buttons">
                        <button id="sendBtn" disabled>Send</button>
                        <button id="pingBtn" disabled>Ping Server</button>
                        <button id="userListBtn" disabled>Refresh Users</button>
                    </div>
                </div>

                <div class="log">
                    <h3>Message Log</h3>
                    <div id="typingIndicator" class="indicator" style="display: none;">Someone is typing...</div>
                    <div id="logContainer"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
