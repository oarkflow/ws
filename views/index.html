<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test Client</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Custom WebSocket Test Client</h1>
        <div class="connection-status">
            <span id="status">Disconnected</span>
            <button id="connectBtn">Connect</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
        </div>

        <div class="controls">
            <div class="input-group">
                <label for="topicInput">Topic:</label>
                <input type="text" id="topicInput" placeholder="Enter topic name">
            </div>
            <div class="input-group">
                <label for="messageInput">Message:</label>
                <input type="text" id="messageInput" placeholder="Enter message">
            </div>
            <div class="input-group">
                <label for="fileInput">File:</label>
                <input type="file" id="fileInput">
            </div>
            <div class="input-group">
                <label for="recipientInput">Recipient ID (optional):</label>
                <input type="text" id="recipientInput" placeholder="Leave empty for broadcast">
            </div>
            <div class="buttons">
                <button id="subscribeBtn" disabled>Subscribe</button>
                <button id="unsubscribeBtn" disabled>Unsubscribe</button>
                <button id="publishBtn" disabled>Publish</button>
                <button id="pingBtn" disabled>Ping Server</button>
                <button id="broadcastBtn" disabled>Test Broadcast</button>
                <button id="sendFileBtn" disabled>Send File</button>
            </div>
        </div>

        <div class="log">
            <h3>Message Log</h3>
            <div id="typingIndicator" class="indicator" style="display: none;">‚úçÔ∏è Someone is typing...</div>
            <div id="uploadingIndicator" class="indicator" style="display: none;">üì§ Uploading file...</div>
            <div id="logContainer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
